<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>JavaScript Practice 1 - Slideshow</title>

<style type="text/css">
.flashclass {
    height: 200px;
    width: 200px;
    border: 5px solid orange;
    padding: 5px;
}
.flashclass img {
    border-width: 0;
}
</style>

<script type="text/javascript" src="transitionshow.js"></script>
</head>
<body>

<script type="text/javascript">
    var flashyshow = new flashyslideshow({
        wrapperid: "myslideshow",
        wrapperclass: "flashclass",
        imagearray: [
            ["Images/Slideshow/autumn.jpg", "", "", "Ah, the cool breeze of autumn."],
            ["Images/Slideshow/spring.jpg", "", "", "Flowers spring back to life in the spring."],
            ["Images/Slideshow/summer.jpg", "", "", "Such a nice summer getaway."],
            ["Images/Slideshow/winter.jpg", "", "", "Winter is nice, as long as there's snow right?"]
        ],
        pause: 2000,
        transduration: 1000
    });
</script>

<div id="myslideshow"></div>
</body>
</html>
