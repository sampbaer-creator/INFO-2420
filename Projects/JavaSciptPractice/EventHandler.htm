<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>JavaScript Practice 1 - Event Handler</title>
<script type="text/javascript">
    function MsgBox(textstring) {
        alert("You typed: " + textstring);
        document.myForm.myText.value = "";
    }
</script>
</head>
<body>
    <form name="myForm">
        <input name="myText" type="text" />
        <input name="submit" type="button" value="Show Me" onclick="MsgBox(myForm.myText.value)" />
    </form>
</body>
</html>
