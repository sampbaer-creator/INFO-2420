<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Honeymoon Memories - Graphics</title>

<style type="text/css">
	body {
        font-family: 'Georgia', serif;
        color: #333;
        margin: 0;
        padding: 0;
        background-image: url('ExampleBackgrounds/2colback.png');
        background-repeat: repeat-y;
        background-size: 900px auto;
        background-color: #F9F4EF; /* fallback color */
    }

	#thumbs, #image {
		width: 900px;
		text-align: center;
		margin: 0 auto;
		color: #000;
	}

	#thumbs {
		margin-top: 10px;
	}

	#thumbs img {
		border: solid 1px #000;
		margin: 5px;
		width: 160px;
		height: 120px;
		cursor: pointer;
		transition: transform 0.2s, border-color 0.2s;
	}

	#thumbs img:hover {
		transform: scale(1.05);
		border-color: #666;
	}

	#image {
		height: 500px;
		margin-top: 20px;
	}

	#image img {
		max-height: 450px;
		border: solid 2px #333;
		border-radius: 8px;
		box-shadow: 0 0 10px rgba(0,0,0,0.3);
	}

	/* Logo Invert on Hover */
	#logo img {
		transition: filter 0.3s ease;
	}

	#logo img:hover {
		filter: invert(100%);
	}

	h3 {
		margin-top: 10px;
		font-style: italic;
	}
</style>

<script type="text/javascript">

// --- Preload Button Images ---
var PrintButton1 = new Image();
var PrintButton2 = new Image();
PrintButton1.src = "ExampleButtons/Print Page1.png"; // default button
PrintButton2.src = "ExampleButtons/Print Page2.png"; // hover button

// --- Array of Large Images ---
var imgArray = [
	'CoupleSailingLg.jpg',
	'CoupleEveningLg.jpg',
	'CoupleCookingLg.jpg',
	'CoupleHikingLg.jpg'
];

// --- Array of Image Titles ---
var titleArray = [
	'Newlyweds Sailing',
	'Romantic Evening Together',
	'Cooking Class for Two',
	'Exploring Nature'
];

// --- Folder Path ---
var imgPath = "Images/";

// --- Function to Swap Thumbnails/Fullsize Images ---
function swapImage(imgID) {
	var theImage = document.getElementById('theImage');
	var textDiv = document.getElementById('bottomText');

	theImage.src = imgPath + imgArray[imgID];
	textDiv.innerHTML = titleArray[imgID];
}

// --- Function for Button Rollover ---
function swapMe(imgName, newImg) {
	document[imgName].src = newImg.src;
}

// --- Preload Fullsize Images ---
function preloadImages() {
	for (var i = 0; i < imgArray.length; i++) {
		var tmpImg = new Image();
		tmpImg.src = imgPath + imgArray[i];
	}
}

</script>
</head>

<body onload="preloadImages()">

<div align="center">

	<!-- Print Button -->
	<div>
		<a href="#" onmouseover="swapMe('PrintButton', PrintButton2);"
		   onmouseout="swapMe('PrintButton', PrintButton1);">
			<img src="ExampleButtons/Print Page1.png" width="250" height="50"
				 name="PrintButton" alt="Print Button" style="border:none; cursor:pointer;"/>
		</a>
	</div>

	<!-- Logo -->
	<div id="logo">
		<a href="logo.html">
			<img src="ExampleLogoImages/Extreme_Logo.jpg" width="133" height="126"
				 name="logo" alt="Logo" style="border:none; cursor:pointer;"/>
		</a>
	</div>

	<br /><br /><br /><br />

	<!-- Thumbnails -->
	<div id="thumbs">
		<img src="Images/CoupleSailingLg.jpg" alt="Newlyweds Sailing" onmouseover="swapImage(0);" />
		<img src="Images/CoupleEveningLg.jpg" alt="Romantic Evening Together" onmouseover="swapImage(1);" />
		<img src="Images/CoupleCookingLg.jpg" alt="Cooking Class for Two" onmouseover="swapImage(2);" />
		<img src="Images/CoupleHikingLg.jpg" alt="Exploring Nature" onmouseover="swapImage(3);" />
	</div>

	<!-- Main Image Area -->
	<div id="image">
		<img id="theImage" src="Images/CoupleSailingLg.jpg" alt="Newlyweds Sailing" />
		<h3 id="bottomText">Newlyweds Sailing</h3>
	</div>

	<br /><br /><br /><br />

</div>

<!-- W3C Validator Badge -->
<p style="text-align:left;">
	<a href="http://validator.w3.org/check?uri=referer">
		<img src="http://www.w3.org/Icons/valid-xhtml10"
			 alt="Valid XHTML 1.0 Transitional"
			 height="31" width="88" />
	</a>
</p>

</body>
</html>
