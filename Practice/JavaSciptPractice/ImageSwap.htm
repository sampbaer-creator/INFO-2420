<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>JavaScript Practice 1 - Image Swap</title>

<style type="text/css">
    #thumbs, #image {
        width: 680px;
        border: solid 1px #000;
        text-align: center;
        margin: 0 auto;
        color: #000;
        background: #eee;
        padding: 5px;
    }
    #thumbs {
        margin-top: 10px;
    }
    #thumbs img {
        border: solid 1px #000;
        margin: 5px;
        cursor: pointer;
    }
    #image {
        height: 500px;
    }
    .instructions {
        font-style: italic;
    }
</style>

<script type="text/javascript">
    var imgArray = [
        "CoupleEveningLg.jpg",
        "CoupleSailingLg.jpg",
        "PigLg.jpg",
        "SaladLg.jpg",
        "StorkLg.jpg",
        "HamsterLg.jpg"
    ];

    var titleArray = [
        "Couple Evening Walk",
        "Newlyweds Sailing",
        "Boy and His Pig",
        "Yummy Salad",
        "Stork at Sunset",
        "Happy Hamster"
    ];

    var imgPath = "Images/Fullsize/";

    function swapImage(imgID) {
        var theImage = document.getElementById('theImage');
        var textDiv = document.getElementById('bottomText');
        theImage.src = imgPath + imgArray[imgID];
        textDiv.innerHTML = titleArray[imgID];
    }

    function preloadImages() {
        for (var i = 0; i < imgArray.length; i++) {
            var tmpImg = new Image();
            tmpImg.src = imgPath + imgArray[i];
        }
    }
</script>
</head>

<body onload="preloadImages()">
    <h1>Image Swap Example</h1>
    <p class="instructions">[Instructions: Mouse over small images to see the larger image.]</p>

    <div id="thumbs">
        <img src="Images/Thumbnails/CoupleEveningSm.jpg" alt="Evening" onmouseover="swapImage(0);" />
        <img src="Images/Thumbnails/CoupleSailingSm.jpg" alt="Sailing" onmouseover="swapImage(1);" />
        <img src="Images/Thumbnails/PigSm.jpg" alt="Pig" onmouseover="swapImage(2);" />
        <img src="Images/Thumbnails/SaladSm.jpg" alt="Salad" onmouseover="swapImage(3);" />
        <img src="Images/Thumbnails/StorkSm.jpg" alt="Stork" onmouseover="swapImage(4);" />
        <img src="Images/Thumbnails/HamsterSm.jpg" alt="Hamster" onmouseover="swapImage(5);" />
    </div>

    <div id="image">
        <img id="theImage" src="Images/Fullsize/CoupleEveningLg.jpg" alt="CoupleEvening" />
        <h3 id="bottomText">Couple Evening Walk</h3>
    </div>
</body>
</html>
